<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title color="primary">Covid19 India State Wise Details</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="example-container mat-elevation-z8">
      <table mat-table [dataSource]="covidData">

        <!-- covidID Column -->
        <ng-container matColumnDef="covidID">
          <th mat-header-cell *matHeaderCellDef> Covid ID </th>
          <td mat-cell *matCellDef="let case"> {{case.covidID}} </td>
        </ng-container>

        <!-- stateID Column -->
        <ng-container matColumnDef="stateID">
          <th mat-header-cell *matHeaderCellDef> State ID </th>
          <td mat-cell *matCellDef="let case"> {{case.stateID}} </td>
        </ng-container>

        <!-- stateName Column -->
        <ng-container matColumnDef="stateName">
          <th mat-header-cell *matHeaderCellDef> Name of State/UT </th>
          <td mat-cell *matCellDef="let case"> {{case.stateName}} </td>
        </ng-container>

        <!-- caseCount Column -->
        <ng-container matColumnDef="caseCount">
          <th mat-header-cell *matHeaderCellDef> Total Cases </th>
          <td mat-cell *matCellDef="let case"> {{case.caseCount}} </td>
        </ng-container>

        <!-- cured Column -->
        <ng-container matColumnDef="cured">
          <th mat-header-cell *matHeaderCellDef> Cured </th>
          <td mat-cell *matCellDef="let case"> {{case.cured}} </td>
        </ng-container>

        <!-- death Column -->
        <ng-container matColumnDef="death">
          <th mat-header-cell *matHeaderCellDef> Death </th>
          <td mat-cell *matCellDef="let case"> {{case.death}} </td>
        </ng-container>

        <!-- caseDate Column -->
        <ng-container matColumnDef="caseDate">
          <th mat-header-cell *matHeaderCellDef> Case Date </th>
          <td mat-cell *matCellDef="let case"> {{case.caseDate}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
