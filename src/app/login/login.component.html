<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title color="primary" >Login Details</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form" [formGroup]="loginFormGroup" (ngSubmit)="onSubmit(loginFormGroup.value)">
      <mat-form-field class="example-full-width">
        <mat-label>User Name</mat-label>
        <input matInput placeholder="enter name" formControlName="user">
        <mat-error *ngIf="loginFormGroup.controls['user'].errors?.required &&
        loginFormGroup.controls['user'].touched">
          User Name is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" placeholder="enter password" formControlName="pass">
        <mat-error *ngIf="loginFormGroup.controls['pass'].errors?.required &&
        loginFormGroup.controls['pass'].touched">
          Password is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit" >Submit</button>
      <mat-label style="color: red;margin-left: 10px;">{{error}}</mat-label>
    </form>
  </mat-card-content>
</mat-card>
