<div class="animated-digit" [ngStyle]="{'background': countercolor}">
  <table>
    <tr>
      <td style="padding-bottom: 10px;">
        <span class="countertitle">{{countertitle}}</span>
      </td>
    </tr>
    <tr>
      <td>
        <span #animatedDigit class="counterdigit">{{digit}}</span>
      </td>
    </tr>
  </table>

</div>
